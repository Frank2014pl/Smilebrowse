<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchsmile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            max-width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateSearchForm() {
            const searchEngine = document.getElementById('search-engine').value;
            const searchForm = document.getElementById('search-form');
            if (searchEngine === 'bing') {
                searchForm.action = 'https://www.bing.com/search';
            } else if (searchEngine === 'google') {
                searchForm.action = 'https://www.google.com/search';
            } else if (searchEngine === 'duckduckgo') {
                searchForm.action = 'https://duckduckgo.com/';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo">
        <h1>Smilesearch</h1>
        <p>smile while searching</p>
        <select id="search-engine" onchange="updateSearchForm()">
            <option value="bing">Bing</option>
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>
        </select>
        <form id="search-form" action="https://www.bing.com/search" method="get">
            <input type="text" name="q" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
